name: Build EXE Fixed

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install moviepy opencv-python numpy pyinstaller imageio imageio-ffmpeg
        
    - name: Build EXE (Force Include ImageIO)
      run: |
        pyinstaller --onefile --name="VideoBypassTool" main.py --hidden-import=numpy --hidden-import=cv2 --hidden-import=imageio --collect-all imageio --copy-metadata=imageio --copy-metadata=tqdm --copy-metadata=requests --copy-metadata=packaging
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: MyProjectTool_Fixed
        path: dist/VideoBypassTool.exe
